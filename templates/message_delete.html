<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Delete Message{% endblock title %}</title>
</head>
<body>
{% extends "base.html" %}
{% block page_content %}
<h3>Guestbook: Delete message</h3>

<form method="post">
    <p><strong>Delete the Guestbook message</strong></p>

    <p><strong>Name:</strong> {{ message.name }}</p>

    <p><strong>Email:</strong> {{ message.email }}</p>

    <p><strong>Message: </strong>{{ message.message }}</p>

    <button type="submit">Delete this message</button>
</form>
{% endblock page_content %}

</body>
</html>
