<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Edit Message{% endblock title %}</title>
</head>
<body>
{% extends "base.html" %}
{% block page_content %}
<h3>Guestbook: Edit message</h3>

<form method="post">
    <p><strong>Edit the Guestbook message</strong></p>

    <p><strong>name:</strong> {{ message.name }}</p>

    <p><strong>email:</strong> {{ message.email }}</p>

    <p><textarea name="message" rows="10" cols="80">{{ message.message }}</textarea></p>

    <button type="submit">Submit</button>
</form>
{% endblock page_content %}
</body>
</html>
